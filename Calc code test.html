<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"> -->
</head>
<body>

   <div class="calculator">

       <h1 class="display-box"></h1>

       <div class="keypad"></div>

   </div>
 
    <script>

    let operators = ["+","-","*","/","="];
    let displayBox = document.querySelector(".display-box");
    let keypad = document.querySelector(".keypad");

    for(i=0;i<=9;i++){
        
        keypad.innerHTML += `<button onclick="showInDisplay(${i})">${i}</button>`
        
    }

    operators.forEach(x => {
        if(x === "="){
            keypad.innerHTML += `<button onclick="calc()">${x}</button>`
        }else{
            keypad.innerHTML += `<button onclick="showInDisplay('${x}')">${x}</button>`
        }
    })

    let showInDisplay = x => displayBox.innerText += x;

    function calc(){
        displayBox.innerText = eval(displayBox.innerText);
    }

    </script>
</body>
</html>
